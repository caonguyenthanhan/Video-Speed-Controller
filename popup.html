<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Speed Controller</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>Video Speed Controller</h1>
            <div class="shortcuts-toggle" id="shortcutsToggle">⌨️</div>
        </div>

        <!-- Shortcuts Section (Collapsible) -->
        <div class="shortcuts-section" id="shortcutsSection">
            <div class="shortcuts-content">
                <span class="shortcut-text">Ctrl+Shift+← / → để điều chỉnh tốc độ</span>
            </div>
        </div>

        <!-- Main Control -->
        <div class="main-control">
            <div class="speed-display">
                <button class="speed-btn decrease" id="decreaseSpeed">-</button>
                <span id="currentSpeed">1.00x</span>
                <button class="speed-btn increase" id="increaseSpeed">+</button>
            </div>
            
            <div class="slider-container">
                <input type="range" 
                       id="speedSlider" 
                       min="0.1" 
                       max="5" 
                       step="0.05" 
                       value="1.0"
                       class="speed-slider">
                <div class="slider-marks">
                    <div class="mark" data-value="0.1">0.1x</div>
                    <div class="mark" data-value="0.25">0.25x</div>
                    <div class="mark" data-value="0.5">0.5x</div>
                    <div class="mark" data-value="0.75">  0.75x</div>
                    <div class="mark" data-value="1">1x</div>
                    <div class="mark" data-value="1.5">1.5x</div>
                    <div class="mark" data-value="1.75">1.75x</div>
                    <div class="mark" data-value="2">2x</div>
                    <div class="mark" data-value="2.5">2.5x</div>
                    <div class="mark" data-value="3">3x</div>
                    <div class="mark" data-value="4">4x</div>
                    <div class="mark" data-value="5">5x</div>
                </div>
            </div>

            <button id="resetSpeed" class="reset-btn">RESET</button>
        </div>

        <!-- Status -->
        <div class="status">
            <span id="statusMessage">Sẵn sàng điều khiển video</span>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
